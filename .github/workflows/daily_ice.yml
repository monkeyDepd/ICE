name: Daily ICE API Download and Email Report

on:
  schedule:
    # GitHub schedules are UTC-only.
    # 5:40 PM ET is 21:40 UTC during EDT and 22:40 UTC during EST.
    - cron: "40 21 * * 1-5"  # 5:40 PM ET when EDT is in effect
    - cron: "40 22 * * 1-5"  # 5:40 PM ET when EST is in effect
  workflow_dispatch:

jobs:
  run-ice-api:
    runs-on: ubuntu-latest

    env:
      SAVE_DIR: ${{ github.workspace }}/ICE_CLEARED_POWER
      EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
      EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv

      - name: Run ICE API script
        run: |
          python ice_auto.py
